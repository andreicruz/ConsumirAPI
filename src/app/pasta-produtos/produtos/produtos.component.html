<table mat-table [dataSource]="produtos" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let produto"> {{produto.id}} </td>
    </ng-container>
    
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
    </ng-container>
    
    <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let produto"> {{produto.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria_id">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let produto"> {{produto.categoria_id}} </td>
    </ng-container>

    <ng-container matColumnDef="config">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">build </i></th>
        <td mat-cell *matCellDef="let produto"> 
            <button [routerLink]="['/produtos', produto.id]" class="mr-2" mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteProduto(produto)">Excluir</button>
        </td>
        </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
