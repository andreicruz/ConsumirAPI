<table mat-table [dataSource]="categorias" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let categoria"> {{categoria.descricao}} </td>
    </ng-container>

    <ng-container matColumnDef="config">
        <th mat-header-cell *matHeaderCellDef><i class="material-icons">build </i></th>
        <td mat-cell *matCellDef="let categoria"> 
            <button [routerLink]="['/categorias', categoria.id]" class="mr-2" mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn" (click)="deleteCategoria(categoria)">Excluir</button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
